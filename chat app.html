<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet"
href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background-color: #f3f4f6;
        }
        #chat-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: white;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .message.user {
            text-align: right;
            color: #0078d4;
        }
        #input-box {
            display: flex;
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
        }
        #input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
            outline: none;
        }
        #input-box button {
            padding: 10px;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        #input-box button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Chat App</h1>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script scr="script.js></script>
</body>
</html>
